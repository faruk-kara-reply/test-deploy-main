name: Deploy with Submodule Branch

on:
  workflow_dispatch:
    inputs:
      submodule_branch:
        description: "Branch to checkout in submodule"
        required: true
        default: "main"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repository (without submodules)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SUBMODULE_TOKEN }}
          submodules: false

      - name: Initialize submodule at specific branch with auth
        run: |
          # Set authenticated URL for submodule
          git submodule init
          git submodule set-url submodules/test-submodule https://x-access-token:${{ secrets.SUBMODULE_TOKEN }}@github.com/faruk-kara-reply/test-submodule.git
          git submodule update --init --depth 1 submodules/test-submodule

          # Checkout specific branch
          cd submodules/test-submodule
          git init
          git remote add origin https://x-access-token:${{ secrets.SUBMODULE_TOKEN }}@github.com/faruk-kara-reply/test-submodule.git
          git fetch origin ${{ github.event.inputs.submodule_branch }}
          git checkout -b ${{ github.event.inputs.submodule_branch }} origin/${{ github.event.inputs.submodule_branch }}

      - name: Verify submodule branch and contents
        run: |
          cd submodules/test-submodule
          echo "Checked out branch:"
          git branch --show-current
          echo "Submodule version.txt:"
          cat version.txt

      - name: Commit updated submodule pointer to main repo
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add submodules/test-submodule
          git commit -m "Update submodule to branch ${{ github.event.inputs.submodule_branch }}" || echo "No changes"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.SUBMODULE_TOKEN }}
