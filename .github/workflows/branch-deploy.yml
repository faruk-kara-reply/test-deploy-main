name: Deploy with Submodule Branch

on:
  workflow_dispatch:
    inputs:
      submodule_branch:
        description: "Branch to checkout in submodule"
        required: true
        default: "main"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.SUBMODULE_TOKEN }}

      - name: Ensure submodule fetches all branches
        run: |
          cd submodules/test-submodule
          git fetch --all --tags
          git remote set-branches origin '*'
          git fetch origin

      - name: Checkout submodule at specific branch
        run: |
          cd submodules/test-submodule
          if git show-ref --verify --quiet refs/heads/${{ github.event.inputs.submodule_branch }}; then
            git checkout ${{ github.event.inputs.submodule_branch }}
          else
            echo "Branch ${{ github.event.inputs.submodule_branch }} does not exist in the submodule."
            exit 1
          fi

      - name: Verify submodule branch
        run: |
          cd submodules/test-submodule
          echo "Checked out branch:"
          git branch --show-current
          cat version.txt

      - name: Commit updated submodule pointer to main repo
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          cd submodules/test-submodule
          git fetch --all
          git checkout ${{ github.event.inputs.submodule_branch }}
          cd ../..

          git add submodules/test-submodule
          git commit -m "Update submodule to ${{ github.event.inputs.submodule_branch }}" || echo "No changes"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.SUBMODULE_TOKEN }}
